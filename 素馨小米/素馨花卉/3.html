<script type="text/javascript">
    let text=$("textarea");

        let name=input.val();
        let con=text.val();
        if(name&&con){
             let str=`<li>
                        <div class="touxiang">

                        <div class="wenzi">

                        </div>
                        <div class="data">
                            2018-01-04 16:18:53
                        </div>
                        <a href="javascript:void(false)">X</a>
                    </li>`
            // ul.html(str);
            $(".talk-left>ul").append(str);
            input.val("");
            text.val("");
            num.html("0");

        }else{
            alert("完善资料再填写")
        }
         $(".talk-left li a").click(function(){
        $(this).parent("li").remove();
         })
       
    })
